<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build/styles.css">
  <title>Document</title>
</head>
<body class="bg">
  <!-- Container Start -->
  <div class="container">
    <nav id="navbar" class="bg-gray-900">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <!-- Brand Logo -->
            <div class="nav-brand flex-shrink-0">
              <!-- Brand Logo -->
              <img class="h-8 w-8" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
            </div>
  
            
            <!-- <div class="hidden md:block" id="menu-content"> -->
            <div class="" id="menu-content">
              <ul class="nav-list list-reset" id="navList">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <li class="active">
                  <a href="#section1" class="nav-btn" aria-current="page">Home</a>
                </li>
                
                <li>
                  <a href="#section2" class="nav-btn">Skills</a>
                </li>
                
                <li>
                  <a href="#section3" class="nav-btn">About</a>
                </li>
  
                <li>
                  <a href="#section4" class="nav-btn">Contact</a>
                </li>
              </ul>
  
            </div>
  
          </div>
  
  
          
          <div class="-mr-2 flex md:hidden">
            <!-- Mobile menu button -->
            <button id="navBtn" type="button" class="nav-button" aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!--
                Heroicon name: outline/menu
  
                Menu open: "hidden", Menu closed: "block"
              -->
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <!--
                Heroicon name: outline/x
  
                Menu open: "block", Menu closed: "hidden"
              -->
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
            <!-- Mobile menu button end -->
          </div>
  
  
        </div>
      </div>
  
  <!-- Mobile menu, show/hide based on menu state. -->
  <!-- Mobile nav end -->
      
  
    </nav>
    <!-- Nav End -->
  </div>
  <!-- Container End -->
</body>
</html>
